<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-board score-board-font" id="score-home">0</div>
                <div class="btn-all"> 
                    <button class="btn score-board-font" onclick="add1home()">+1</button> 
                    <button class="btn score-board-font" onclick="add2home()">+2</button>
                    <button class="btn score-board-font" onclick="add3home()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score-board score-board-font" id="score-guest">0</div>
                <div class="btn-all"> 
                    <button class="btn score-board-font" onclick="add1guest()">+1</button>
                    <button class="btn score-board-font" onclick="add2guest()">+2</button>
                    <button class="btn score-board-font" onclick="add3guest()">+3</button>
                </div>
            </div> 
        </div>
        <div>
            <button id="newGame" class="btn score-board-font" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
